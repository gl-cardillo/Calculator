<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="displayValue"></div>
      <div class="displayCurrentNumber"></div>
    </div>
    <div>
      <button value="delete" class="button-delete">Delete</button>
      <button value="clear" class="button-clear">Clear</button>
    </div>
    <div >
      <button value="7" class="button 7">7</button>
      <button value="8" class="button 8">8</button>
      <button value="9" class="button 9">9</button>
      <button value="/" class="button-operator">รท</button>
    </div>
    <div >
      <button value="4" class="button 4">4</button>
      <button value="5" class="button 5">5</button>
      <button value="6" class="button 6">6</button>
      <button value="*" class="button-operator">x</button>
    </div>
    <div >
      <button value="1" class="button 1">1</button>
      <button value="2" class="button 2">2</button>
      <button value="3" class="button 3">3</button>
      <button value="-" class="button-operator">-</button>
    </div>
    <div >
      <button value="0" class="button 0">0</button>
      <button value="." class="button-dot">.</button>
      <button value="=" class="button-equal">=</button>
      <button value="+" class="button-operator">+</button>
    
  </div>
  <p class="footer">Calculator project from The Odin Project made by Luca Cardillo</p>
  </div>
  
</body>
</html>
